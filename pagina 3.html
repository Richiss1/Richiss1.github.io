<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mundo Motor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #00aaff;
    }

    nav a {
      color: #f5f5f5;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      background: url('Toyota.jpg') center/cover no-repeat;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h2 {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      font-size: 3em;
      color: #ffffff;
      border-radius: 10px;
    }

    .content {
      padding: 40px;
    }

    .content h3 {
      color: #00aaff;
      margin-bottom: 20px;
      text-align: center;
    }

    .cars {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .car {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .car:hover {
      transform: scale(1.03);
    }

    .car img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 6px;
    }

    .car h4 {
      margin-top: 15px;
      color: #00aaff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1f1f1f;
      margin-top: 40px;
    }

    footer small {
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mundo <span style="color: white">Motor</span></h1> <h1>Daniela <span style="color: white">Fernanda</span></h1>
    <nav>
      <a href="Index.html">Inicio</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Pasión por los autos</h2>
  </section>

  <section class="content">
    <h3>Modelos destacados</h3>
    <div class="cars">
      <div class="car">
        <img src="lamb.jpeg" alt="Lamborghini">
        <h4>Lamborghini Aventador</h4>
        <p>Diseño agresivo, motor V12 y potencia sin límites.</p>
      </div>
      <div class="car">
        <img src="jetta.jpg" alt="Jetta A4">
        <h4>Jetta A4 1.8 Turbo</h4>
        <p>Una leyenda alemana con elegancia y deportividad.</p>
      </div>
      <div class="car">
        <img src="civic.jpeg" alt="Honda Civic">
        <h4>Honda Civic</h4>
        <p>Ícono Japonés, fuerza, ruido y velocidad.</p>
      </div>
    </div>
  </section>

</body>
</html>
